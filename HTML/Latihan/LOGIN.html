<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Blueprint (Table)</title>
</head>
<body>

    <main>
        
        <table border="1" cellpadding="8" cellspacing="0" align="center">
            <!-- Judul -->
            <tr>
                <th colspan="2">Sign in to Cite</th>
            </tr>

            <!-- Username / Email -->
            <tr>
                <td colspan="2" ><label for="username-or-email"  >Username or email address</label></td>
            </tr>
            <tr>
                <td colspan="2" ><input type="text" id="username-or-email" required></td>
            </tr>

            <!-- Password -->
            <tr>
                <td align="center"><label for="password">Password</label></td>
                <td align="center">
                    <a href="#">Forgot Password?</a>
                </td>
            </tr>
            <tr>
                <td colspan="2" ><input type="password" id="password" required></td></tr>

            <!-- Remember Me -->
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                </td>
            </tr>

            <!-- Login Button -->
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Sign In">
                </td>
            </tr>

            
            <!-- Pemisah -->
            <tr>
                <td colspan="2" align="center">--- or ---</td>
            </tr>

            <!-- Login with Google -->
            <tr>
                <td colspan="2" align="center">
                    <button>Continue with Google</button>
                </td>
            </tr>

            <!-- Sign Up -->
            <tr>
                <td colspan="2" align="center">
                    Don't have an account? <a href="#">Create an account</a>
                </td>
            </tr>
























        </table>
    </main>

</body>
</html>
